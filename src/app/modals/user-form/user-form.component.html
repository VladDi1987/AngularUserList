<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"
            aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="form">
        <div class="form__container">
            <div class="form-group row mb-4">
                <div class="col-sm-4 font-weight-bold d-flex align-items-center">
                    <label for="firstName" class="font-weight-bold">First name</label>
                </div>
                <div class="col-sm-8">
                    <input name="firsName" id="firstName" type="text" class="form-control input"
                           formControlName="firstName">
                    <div class="error-message" *ngIf="submitted && f.firstName.errors">
                        <span *ngIf="f.firstName.errors.required">Поле не должно быть пустым</span>
                    </div>
                </div>
            </div>

            <div class="form-group row mb-4">
                <div class="col-sm-4 font-weight-bold d-flex align-items-center">
                    <label for="lastName" class="font-weight-bold">Last name</label>
                </div>
                <div class="col-sm-8">
                    <input name="lastName" id="lastName" type="text" class="form-control input"
                           formControlName="lastName">
                    <div class="error-message" *ngIf="submitted && f.lastName.errors">
                        <span *ngIf="f.lastName.errors.required">Поле не должно быть пустым</span>
                    </div>
                </div>
            </div>

            <div class="form-group row mb-4">
                <div class="col-sm-4 font-weight-bold d-flex align-items-center">
                    <label for="age" class="font-weight-bold">Age</label>
                </div>
                <div class="col-sm-8">
                    <input name="age" id="age" type="text" class="form-control input"
                           formControlName="age">
                    <div class="error-message" *ngIf="submitted && f.age.errors">
                        <span *ngIf="f.age.errors.required">Поле не должно быть пустым</span>
                        <span *ngIf="f.age.errors.min">Значение не должно быть меньше 0</span>
                        <span *ngIf="f.age.errors.max">Значение не должно быть больше 100</span>
                    </div>
                </div>
            </div>

            <div class="form-group row mb-4">
                <div class="col-sm-4 font-weight-bold d-flex align-items-center">
                    <label for="email" class="font-weight-bold">Email</label>
                </div>
                <div class="col-sm-8">
                    <input name="email" id="email" type="text" class="form-control input"
                           formControlName="email">
                    <div class="error-message" *ngIf="submitted && f.email.errors">
                        <span *ngIf="f.email.errors.required">Поле не должно быть пустым</span>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="submit"
            class="btn btn-primary"
            (click)="onSubmit()">{{isEdit ? 'Edit user' : 'Add user' }}
    </button>
</div>
